_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: Libotrio
  description: Liatrio Slack Bot
  background_color: "#24AE1D"
  long_description: Liatrio Slack bot for fun, silly and sometimes useful Slack
    interactions. This bot app and the corresponding codebase is intended to be
    used as a learning tool for getting started with and  best practices for bot
    development.
features:
  bot_user:
    display_name: libotrio
    always_online: true
oauth_config:
  scopes:
    bot:
      - channels:history
      - groups:history
      - im:history
      - mpim:history
      - chat:write
settings:
  event_subscriptions:
    bot_events:
      - message.channels
      - message.groups
      - message.im
      - message.mpim
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
