version: "3"
services:
    libotrio:
        build: .
        ports:
            - "3000:3000"
        environment: 
            - SIGNING_SECRET
            - BOT_USER_OAUTH_ACCESS_TOKEN 
            - SLACK_APP_TOKEN

    mongo:
        image: mongo:latest
        environment:
            MONGO_INITDB_DATABASE: db
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: example
        ports:
            - 27017:27017
        volumes:
            - mongodb_data_container:/data/db

volumes:
    mongodb_data_container: